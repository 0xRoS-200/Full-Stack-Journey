<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideBar Layouts</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
      @import "primeicons/primeicons.css";
    </style>
  </head>
  <body>
    <header>
      <!-- Here will be your Nav Bar and other header elements -->
    </header>
    <main>
      <h3 class="sub-heading">Application / Sidebarlayout</h3>
      <h1 class="main-heading">Sidebar Layout</h1>
      <div class="floating-content-container">
        <nav class="floating-content-nav">
          <div class="board-name-container">
            <p>Floating Content</p>
            <p id="new">New</p>
          </div>
          <div class="action-container">
            <div class="screens">
              <img src="icons/computer.svg" alt="desktop" class="screen-size" />
              <img src="icons/tablet.svg" alt="tablet" class="screen-size" />
              <img
                src="icons/mobile-notch.svg"
                alt="mobile"
                class="screen-size"
              />
            </div>
            <hr />
            <div class="frameworks-dropdown">
              <p>Vue</p>
              <img src="icons/angle-down.svg" alt="angle-down" />
            </div>
            <hr />
            <button class="get-code-btn">
              <p>Get the Code</p>
              <img
                src="icons/arrow-right.svg"
                alt="arrow right"
                class="screen-size1"
              />
            </button>
          </div>
        </nav>
        <div class="mainblock-container">
          <div class="contentbox">
            <div class="uppercontents">
              <div class="logo-contentbox">
                <img src="icons/28267842_7.svg" alt="icon" />
                <p>KevTheChad</p>
              </div>
              <hr />
              <div class="tabs-contenbox">
                <div class="tabs selected-cb">
                  <img
                    src="icons/Home.svg"
                    alt="home"
                    class="tabsimg"
                  />Dashboard
                </div>
                <div class="tabs">
                  <img
                    src="icons/bookmark.svg"
                    alt="bookmark"
                    class="tabsimg"
                  />Bookmarks
                </div>
                <div class="tabs">
                  <img src="icons/users.svg" alt="users" class="tabsimg" />Team
                </div>
                <div class="tabs">
                  <img
                    src="icons/comments.svg"
                    alt="Messages"
                    class="tabsimg"
                  />Messages
                </div>
                <div class="tabs">
                  <img
                    src="icons/celandar.svg"
                    alt="Calender"
                    class="tabsimg"
                  />Calender
                </div>
              </div>
            </div>
            <div class="profile-cb">
                <div class="tabs">
                <img
                  src="icons/question-circle.svg"
                  alt="help"
                  class="tabsimg"
                />Help
              </div>
              <div class="tabs">
                <img
                  src="icons/cog.svg"
                  alt="settings"
                  class="tabsimg"
                />Settings
              </div>
            </div>
          </div>

          <div class="mainbox">
            <nav class="main-content-nav">
              <div class="search-container">
                <img src="icons/search.svg" alt="search">
                <input type="text" name="search-container" id="search-main-box" placeholder="Search">
              </div>
            </nav>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
