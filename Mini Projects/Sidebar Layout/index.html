<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideBar Layouts</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
      @import "primeicons/primeicons.css";
    </style>
  </head>
  <body>
    <header>
      <!-- Here will be your Nav Bar and other header elements -->
    </header>
    <main>
      <h3 class="sub-heading">Application / Sidebarlayout</h3>
      <h1 class="main-heading">Sidebar Layout</h1>
      <div class="floating-content-container">


        <nav class="floating-content-nav">
          <div class="board-name-container">
            <p>Floating Content</p>
            <p id="new">New</p>
          </div>
          <div class="action-container">
            <div class="screens">
              <img src="icons/computer.svg" alt="desktop" class="screen-size" />
              <img src="icons/tablet.svg" alt="tablet" class="screen-size" />
              <img
                src="icons/mobile-notch.svg"
                alt="mobile"
                class="screen-size"
              />
            </div>
            <hr />
            <div class="frameworks-dropdown">
              <p>Vue</p>
              <img src="icons/angle-down.svg" alt="angle-down" />
            </div>
            <hr />
            <button class="get-code-btn"><p>Get the Code</p><img src="icons/arrow-right.svg" alt="arrow right" class="screen-size1"></button>
          </div>
        </nav>

        <div class="mainblock-container">
          <div class="contentbox"></div>
          <div class="mainbox"></div>
        </div>
      </div>
    </main>
  </body>
</html>
