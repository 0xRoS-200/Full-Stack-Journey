<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideBar Layouts</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
      @import "primeicons/primeicons.css";
    </style>
  </head>
  <body>
    <header>
      <!-- Here will be your Nav Bar and other header elements -->
    </header>
    <main>
      <div class="floating-content-container">
        <div class="mainblock-container">
          <div class="contentbox">
            <div class="uppercontents">
              <div class="logo-contentbox">
                <img src="icons/28267842_7.svg" alt="icon" />
                <p>KevTheChad</p>
              </div>
              <hr />
              <div class="tabs-contenbox">
                <div id="db-cb" class="tabs selected-cb">
                  <img
                    src="icons/Home.svg"
                    alt="home"
                    class="tabsimg"
                  />Dashboard
                </div>
                <div id="bm-cb" class="tabs">
                  <img
                    src="icons/bookmark.svg"
                    alt="bookmark"
                    class="tabsimg"
                  />Bookmarks
                </div>
                <div id="tm-cb" class="tabs">
                  <img src="icons/users.svg" alt="users" class="tabsimg" />Team
                </div>
                <div id="msg-cb" class="tabs">
                  <img
                    src="icons/comments.svg"
                    alt="Messages"
                    class="tabsimg"
                  />Messages
                </div>
                <div id="cal-cb" class="tabs">
                  <img
                    src="icons/celandar.svg"
                    alt="Calender"
                    class="tabsimg"
                  />Calender
                </div>
              </div>
            </div>
            <div class="profile-cb">
              <div class="tabs">
                <img
                  src="icons/question-circle.svg"
                  alt="help"
                  class="tabsimg"
                />Help
              </div>
              <div class="tabs">
                <img
                  src="icons/cog.svg"
                  alt="settings"
                  class="tabsimg"
                />Settings
              </div>
            </div>
          </div>

          <div class="mainbox">
            <nav class="main-content-nav">
              <div class="popup-container">
                <div id="hamburger-btn" class="popup"><img src="icons/bars.svg" alt="bars" /></div>
                <div class="search-container">
                  <img src="icons/search.svg" alt="search" />
                  <input
                    type="text"
                    name="search-container"
                    id="search-main-box"
                    placeholder="Search"
                  />
                </div>
              </div>
              <div class="user-container">
                <div class="notification">
                  <img src="icons/bell.svg" alt="bell" />
                </div>
                <div class="profile">
                  <img src="icons/pexels-ulasch-30934420.jpg" alt="profile" />
                </div>
              </div>
            </nav>
            <hr />
            <div class="displaybox-inner"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
